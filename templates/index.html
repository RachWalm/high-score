<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leaderboard of scores">
    <meta name="keywords" content="Leaderboard">
    <meta name="author" content="Rachel Walmsley">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js"></script>
    <Title>Leaderboard</Title>
</head>
<body>
    <header class="fredoka-header">
        <h1> Leaderboard </h1>
    </header>
    <section class="flex-container">
        <div class="rank-table mulish-table">
            <table id="ranking-table">
                <tr>
                    <th>Name</th>
                    <th>Total score</th>
                </tr>
                {% for each, score in sum_rank.items() %}
                    <tr>
                        <td> {{ each }}</td>
                        <td> {{ score }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </section>   
</body>
</html>
