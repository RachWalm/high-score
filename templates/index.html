<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leaderboard of scores">
    <meta name="keywords" content="Leaderboard">
    <meta name="author" content="Rachel Walmsley">

    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js"></script>
    <Title>Leaderboard</Title>
</head>
<body>
    <header>
        <h1> Leaderboard </h1>
    </header>
    <section class="flex-container">
        <div>
            <p>put buttons here</p>
        </div>
        <div class="rank-table">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Total score</th>
                </tr>
                {% for each, score in sum_rank.items() %}
                    <tr>
                        <td> {{ each }}</td>
                        <td> {{ score }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </section>   
</body>
</html>
